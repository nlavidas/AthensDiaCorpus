<script>
// Password protection for Athens Diachronic Corpus
const SITE_PASSWORD = 'athens2024';
const isAuth = sessionStorage.getItem('athenscorpus_auth');

if (!isAuth) {
    const password = prompt('Athens Diachronic Corpus - Password Required:');
    if (password !== SITE_PASSWORD) {
        document.body.innerHTML = '<h1>Access Denied</h1>';
        window.location.href = 'https://www.google.com';
    } else {
        sessionStorage.setItem('athenscorpus_auth', 'true');
    }
}

// Auto-logout after 30 minutes
setTimeout(() => {
    sessionStorage.removeItem('athenscorpus_auth');
}, 30 * 60 * 1000);
</script>
